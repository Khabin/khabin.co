{% extends "_layout.html" %} {% block content %}

<!-- Main -->
<section id="main" class="container">
  <header>
    <h1 class="b f1">Khabin Blog</h1>
    <p>About the Products and Company</p>
  </header>
  <center class="ph4 ph0-ns">
    {% for post in posts %}
    <div class="box mw6 center">
      <span class="image featured"><img src="{{ post.image }}" alt="" /></span>
      <a href="/blog/{{post.date_short}}/{{post.slug}}"><h3 class="b u">{{ post.title }}</h3></a>
      <p>{{ post.summary }}</p>
    </div>
    {% endfor %}
  </center>
</section>

{% endblock %}
